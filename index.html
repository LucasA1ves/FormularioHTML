<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="meuFormulario">
        <h1>Formulário</h1>

        <label for="campo1">Nome:</label>
        <input type="text" id="campo1" name="campo1" required />
        <br />

        <label for="campo2">Email:</label>
        <input type="email" id="campo2" name="campo2" required />
        <br />

        <label for="campo3">Idade:</label>
        <input type="number" id="campo3" name="campo3" required />
        <br />

        <label for="campo3">Telefone:</label>
        <input type="number" id="campo3" name="campo3" />
        <br />

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
